
<div class="dialog-form" id="attachContactsById%ID%">
    <form method="post" action="http://localhost:8080/contacts">        
        <h3>Attach Contacts</h3>
        <input type="text" name="email"   placeholder="Email">
        <input type="text" name="cell"    placeholder="Cell Number">
        <input type="text" name="adress"  placeholder="Address">
        <input type="submit" name=%ID% value="Submit">
    </form>    
    <button onclick="closeAttachContacts()">Close</button>
    <script>
        function closeAttachContactsDialog(){
            document.getElementById("attachContactsById%ID%").innerHTML="";
        }
    </script>
</div>
